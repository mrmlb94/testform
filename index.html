<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Input Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>My Input Form</h1>
    <form action="/" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="family_name">Family Name:</label>
        <input type="text" id="family_name" name="family_name" required>
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" placeholder="YYYY-MM-DD" required>
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{11}" placeholder="11 digits" required>
      </div>
      <div class="form-group">
        <label for="email_address">Email Address:</label>
        <input type="email" id="email_address" name="email_address" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
